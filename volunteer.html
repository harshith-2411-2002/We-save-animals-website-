<!DOCTYPE html>
<html>
  <head>
    <title>Volunteer Sign-Up Form</title>
    <style>
      /* Styles for form container */
      .form-container {
        margin: auto;
        width: 50%;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);
      }

      /* Styles for form labels */
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      /* Styles for form fields */
      input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        font-size: 16px;
      }

      /* Styles for form submit button */
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      /* Styles for form submit button on hover */
      input[type=submit]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Volunteer Sign-Up Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">--Please select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <input type="submit" value="Submit">
      </form>
    </div>
    <script>
      function handleSubmit(event) {
        event.preventDefault(); // prevent the form from submitting normally

        // get form data
        const formData = new FormData(event.target);
        const name = formData.get('name');
        const phone = formData.get('phone');
        const gender = formData.get('gender');
        const city = formData.get('city');
        const country = formData.get('country');

        // do something with the data (e.g. send it to the server via AJAX)
        console.log(name, phone, gender, city, country);
      }
    </script>
  </body>
</html>
